<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="style.css" type="text/css" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
    <div class="container">

      <div class="container__rating-choice" id="container__rating-choice">
          <div class="container__rating-choice--star">
            <img src="./images/icon-star.svg" alt="icon star">
          </div>

        <h2 class="container__rating-choice--question">
          How did we do?
        </h2>

        <p class="container__rating-choice--text">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>

        <div class="container__rating-choice--marks" id="scores">
          <button type="button" class="btn" > 1 </button>
          <button type="button" class="btn" > 2 </button>
          <button type="button" class="btn" > 3 </button>
          <button type="button" class="btn" > 4 </button>
          <button type="button" class="btn" > 5 </button>
        </div>

        <button type ="button" id ="btn" class="container__rating-choice--submit">
          SUBMIT
        </button>

         
      </div>

        <div class="container__rating-submit-choice hidden" id="container__rating-submit-choice">
          <img class ="container__rating-submit-choice--image " src="images/illustration-thank-you.svg" alt="illustration thank you">
          <p class="container__rating-submit-choice--text">You selected <span id="container__rating-submit--score" >&thinsp; 4 &thinsp;</span>out of 5</p>
          <h2 class="container__rating-submit-choice--thank-you">Thank you!</h2>
          <p class="container__rating-submit-choice--details">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div> 

    </div> 
    
<script src="index.js"></script>
</body>
</html>
