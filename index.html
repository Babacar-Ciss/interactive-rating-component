<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="style.css" type="text/css" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
    <div class="container">
      <div class="container__rating-choice">

        <div class="container__rating-choice--star">
          <img src="./images/icon-star.svg" alt="icon star">
        </div>

        <h2 class="container__rating-choice--question">
          How did we do?
        </h2>

        <p class="container__rating-choice--text">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>

        <div class="container__rating-choice--marks">
          <div class="container__rating-choice--mark">
            <span id="number1" > 1 </span>
          </div>

          <div class="container__rating-choice--mark">
            <span id="number2" > 2 </span>
          </div>

          <div class="container__rating-choice--mark">
            <span id="number3" > 3 </span>
          </div>

          <div class="container__rating-choice--mark">
            <span id="number4" > 4 </span>
          </div>

          <div class="container__rating-choice--mark">
            <span id="number5" > 5 </span>
          </div>

        </div>

        <button class="container__rating-choice--submit">
          SUBMIT
        </button>

      </div>
    </div>  
</body>
</html>
